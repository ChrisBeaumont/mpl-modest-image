language: python

python:
    - 2.6
    - 2.7
    - 3.3
    - 3.4
    - 3.5
    - 3.6

env:
  global:
    - SETUP_XVFB=True
    - QT_API=pyqt
    - CONDA_DEPENDENCIES='matplotlib coverage pytest-cov'
    - PIP_DEPENDENCIES='coveralls'

install:
  - git clone git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh

script:
    - py.test --cov modest_image

